services:
  - type: web
    name: parkway-driveway-rental
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true
    branch: main
    rootDir: .
    dockerfilePath: ./Dockerfile