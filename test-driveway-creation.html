<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Driveway Creation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Test Driveway Creation</h1>
    
    <div id="status"></div>
    
    <form id="drivewayForm">
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123 Test Street, Test City" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required>This is a test driveway for testing purposes. It has enough space for medium-sized vehicles.</textarea>
        </div>
        
        <div class="form-group">
            <label for="drivewaySize">Driveway Size:</label>
            <select id="drivewaySize" name="drivewaySize">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="pricePerHour">Price Per Hour ($):</label>
            <input type="number" id="pricePerHour" name="pricePerHour" value="5" min="1" required>
        </div>
        
        <button type="submit">Create Driveway</button>
    </form>

    <script>
        document.getElementById('drivewayForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div>Creating driveway...</div>';
            
            const formData = {
                address: document.getElementById('address').value,
                description: document.getElementById('description').value,
                drivewaySize: document.getElementById('drivewaySize').value,
                carSizeCompatibility: ['small', 'medium'],
                pricePerHour: parseFloat(document.getElementById('pricePerHour').value),
                images: [],
                availability: [
                    { dayOfWeek: 'monday', startTime: '08:00', endTime: '18:00', isAvailable: true },
                    { dayOfWeek: 'tuesday', startTime: '08:00', endTime: '18:00', isAvailable: true },
                    { dayOfWeek: 'wednesday', startTime: '08:00', endTime: '18:00', isAvailable: true },
                    { dayOfWeek: 'thursday', startTime: '08:00', endTime: '18:00', isAvailable: true },
                    { dayOfWeek: 'friday', startTime: '08:00', endTime: '18:00', isAvailable: true }
                ],
                specificSlots: [],
                amenities: [],
                isAvailable: true
            };
            
            try {
                const response = await fetch('/api/driveways', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token') || 'test-token'}`
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    statusDiv.innerHTML = `<div class="success">✅ Driveway created successfully! ID: ${result.id}</div>`;
                } else {
                    const errorData = await response.json();
                    statusDiv.innerHTML = `<div class="error">❌ Error: ${errorData.msg || errorData.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">❌ Network Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
